name: CI (build, lint, test)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (CMake, compiler, lint tools)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake build-essential \
            clang-format cppcheck \
            clang-tidy

      - name: Make scripts executable
        run: |
          chmod +x ./tools.sh || true


      - name: Configure (CMake)
        run: |
          mkdir -p build
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      # ---------- clang-format (style check) ---
      - name: clang-format (style check)
        continue-on-error: true
        run: |
          ./tools.sh format || true
      
      - name: Run clang-tidy (report-only)
        
        run: |
          clang-tidy $(git ls-files '*.h' '*.hpp' '*.c' '*.cc' '*.cpp' '*.cxx' '*.tpp') -- -std=c++20 || true
        

      # ---------- cppcheck (lint, but do not fail pipeline) ---
      - name: Static analysis (cppcheck)
        
        run: |
          ./tools.sh cppcheck || true

      - name: Build
        run: |
          cmake --build build --config Release -- -j"$(nproc)"

      - name: Run tests (CTest)
        run: |
          cd build
          ctest --output-on-failure

      - name: Deploy
        run: |
          echo "âœ… All checks passed. Deploying..."
          # your deploy commands go here
