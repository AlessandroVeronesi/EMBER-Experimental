repos:
  # Basic whitespace / newline hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
        stages: [manual]

  # C/C++ auto-format via clang-format
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v16.0.6  # you can bump later
    hooks:
      - id: clang-format
        files: \.(c|cc|cpp|cxx|h|hh|hpp|tpp)$
        stages: [manual]
